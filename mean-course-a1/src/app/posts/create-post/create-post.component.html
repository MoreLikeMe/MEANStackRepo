<mat-toolbar-row>Add Your Post</mat-toolbar-row>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit)="addSavePostClick()" *ngIf="!isLoading">
<mat-form-field>
  <input formControlName="title" matInput input="text" name="title" placeholder="Type Title Here...">
  <mat-error *ngIf="form.get('title').invalid">Please add title</mat-error>
</mat-form-field>
<div>
<button mat-stroked-button type="button" (click)="filePicker.click()">Pick</button>
<input type="file" #filePicker (change) = "onImageUpload($event)">
</div>
<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
  <img [src]="imagePreview" [alt]="form.value.title">
</div>
<mat-form-field>
  <textarea formControlName="content" matInput rows="10" name="content"  placeholder="Type Post Here..." ></textarea>
  <mat-error *ngIf="form.get('content').invalid">Please add content</mat-error>
</mat-form-field>
<button mat-raised-button color="accent" type="submit">Post</button>
</form>
</mat-card>
