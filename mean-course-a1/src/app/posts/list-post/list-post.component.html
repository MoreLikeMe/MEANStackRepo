<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading">
<mat-expansion-panel *ngFor="let post of posts">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ post.title }}
    </mat-panel-title>
    <mat-panel-description>
      Click to Expand
    </mat-panel-description>
  </mat-expansion-panel-header>

  <p> {{ post.content }}</p>

  <mat-action-row>
    <button mat-flat-button color="accent" [routerLink] = "['/edit', post.id]">EDIT</button>
    <button mat-flat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
  </mat-action-row>
</mat-expansion-panel>
</mat-accordion>
<mat-label *ngIf="posts.length<=0 && !isLoading">No Posts Added Yet!</mat-label>
